{% extends 'main/navPanel.html' %}

{% block title %}Registration{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}

        {% for el in form %}
            <p><label for="{{ el.id_for_label }}">{{ el.label }}: </label>{{ el }}</p>
            <div>{{ el.errors }}</div>
        {% endfor %}

        <button type="submit">Registration</button>
    </form>
{% endblock %}
