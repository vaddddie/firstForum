{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main/style.css' %}">
</head>
<body>
    <nav class="nav__menu nav__sticky">
        <div class="nav_page">
            <div class="part">
                <div>
                    <a href="{% url 'home' %}"><img class="img_logo" src="{% static 'main/Logo.png' %}"></a>
                </div>
                <div style="flex: auto; overflow: hidden;">
                    <div class="contain">
                        <a href="{% url 'home' %}" style="font-size: 36px; color: #fff; text-decoration: none;">Forum name</a>
                    </div>
                </div>
                <div style="height: 100%; width: 200px;">
                    in development
                </div>
            </div>
            <div class="part">
                <div class="nav_menu">
                    <ul>
                        <li><a href="{% url 'home' %}">Home</a></li>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">Forum</a></li>
                        <li><a href="#">News</a></li>
                        <li><a href="#">Updates</a></li>
                    </ul>
                </div>
                <div class="login_panel">
                    {% block login %}{% endblock %}
                </div>
            </div>
        </div>
    </nav>
    <div class="page">
        <div class="ads"></div>
        <div class="main">
            <div>
                {% block content %}{% endblock %}
            </div>
        </div>
        <div class="ads"></div>
    </div>
</body>
</html>
